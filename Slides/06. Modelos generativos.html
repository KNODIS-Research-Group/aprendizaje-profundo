="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="titlepage" data-theme="avocado" class="titlepage" data-marpit-pagination="1" data-marpit-pagination-total="28" style="--paginate:true;--class:titlepage;--theme:avocado;">
<h1>Procesamiento del lenguaje natural</h1>
<h2>Aprendizaje profundo</h2>
<h3>Departamento de Sistemas Informáticos</h3>
<h4>E.T.S.I. de Sistemas Informáticos - UPM</h4>
<p><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://img.shields.io/badge/License-CC%20BY--NC--SA%204.0-informational.svg" alt="" style="height:30px;" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="avocado" data-marpit-pagination="2" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Introducción (I)</h1>
<p>Dentro del aprendizaje automático existen tres técnicas/esquemas de entrenamiento</p>
<ul>
<li><strong>Supervisado</strong>: Se presentan ejemplos y respuestas y el modelo aprende a inferir</li>
<li><strong>No supervisado</strong>: Se presentan datos y el modelo aprende patrones</li>
<li><strong>Por refuerzo</strong>: Se presenta un entorno y el modelo aprende a desenvolverse en él</li>
</ul>
<figure class="image">
    <img src="images/sup-vs-unsup-vs-rf.png" alt="Diferentes esquemas de aprendizaje" width="45%" />
    <figcaption><strong>Figura 1.</strong> Diferentes esquemas de aprendizaje. Fuente: <a href="https://es.mathworks.com/discovery/reinforcement-learning.html"></a>MathWorks</figcaption>
</figure>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="avocado" data-marpit-pagination="3" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Introducción (II)</h1>
<p>Otro punto de vista permite describir los modelos de ML en dos categorías:</p>
<ul>
<li><strong>Discriminativos</strong>: Predicen la probabilidad de pertenecer a una clase según los datos de entrada</li>
<li><strong>Generativos</strong>: Buscan modelar cómo se generan los datos observados y pueden generar nuevos datos similares</li>
</ul>
<figure class="image">
    <img src="images/generative-vs-discriminative.png" alt="Ilustración de algoritmos generativos frente a algoritmos discriminativos" width="45%" />
    <figcaption><strong>Figura 2.</strong> Modelos discriminativos frente a generativos. Fuente: <a href="https://medium.com/ai-made-simple/generative-vs-discriminative-models-35b81f677822"></a>Medium</figcaption>
</figure>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="section" data-theme="avocado" class="section" data-marpit-pagination="4" data-marpit-pagination-total="28" style="--paginate:true;--class:section;--theme:avocado;">
<h1>Un poquito de historia</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="avocado" data-marpit-pagination="5" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Primeros fundamentos</h1>
<ul>
<li><strong>1960-1990</strong>: Modelos probabilísticos clásicos. Se utilizan métodos estadísticos para modelar distribuciones de datos
<ul>
<li>Modelos de Márkov y modelos ocultos de Márkov (HMM, <em>hidden márkov models</em>) se aplican en el modelado de secuencias (e.g., reconocimiento del habla)<sup>1</sup></li>
<li>Modelos de mezcla gaussiana (GMM, <em>gaussian mixture models</em>)<sup>2</sup> permiten representar distribuciones complejas mediante la combinación de múltiples distribuciones simples</li>
</ul>
</li>
<li><strong>1980-1990</strong>: Máquinas de Boltzmann y redes neuronales. Se introducen modelos generativos basados en redes neuronales<sup>3</sup></li>
<li><strong>2006</strong>: Redes de creencia profundas (DBN, <em>deep belief networks</em>). Enfoque donde se apilan capas de modelos probabilísticos para aprender representaciones jerárquicas de datos de forma generativa <sup>4</sup>.</li>
</ul>
<blockquote>
<p><sup>1</sup> Rabiner, L. R. (1989). <a href="https://ieeexplore.ieee.org/document/18626/">A tutorial on hidden Markov models and selected applications in speech recognition</a>. Proceedings of the IEEE, 77(2), 257-286.<br />
<sup>2</sup> Reynolds, D. A. (2009). <a href="https://leap.ee.iisc.ac.in/sriram/teaching/MLSP_16/refs/GMM_Tutorial_Reynolds.pdf"><em>Gaussian mixture models</em></a>. Encyclopedia of biometrics, 741(659-663), 3.<br />
<sup>3</sup> Ackley, D. H., Hinton, G. E., &amp; Sejnowski, T. J. (1985). <a href="https://www.sciencedirect.com/science/article/pii/S0364021385800124"><em>A learning algorithm for Boltzmann machines</em></a>. Cognitive Science, 9(1), 147-169.<br />
<sup>4</sup> Hinton, G. E., Osindero, S., &amp; Teh, Y. W. (2006). <a href="https://direct.mit.edu/neco/article-abstract/18/7/1527/7065/A-Fast-Learning-Algorithm-for-Deep-Belief-Nets"><em>A fast learning algorithm for deep belief nets</em></a>. Neural Computation, 18(7), 1527-1554.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="avocado" data-marpit-pagination="6" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>La transformación a modelos generativos</h1>
<ul>
<li><strong>2013</strong>: Autoencoders variacionales (VAE, <em>variational adversarial networks</em>): Permiten aprender una representación latente continua y generan nuevos datos a partir de ella, combinando ideas de autoencoders y métodos bayesianos <sup>5</sup></li>
<li><strong>2014</strong>: Redes generativas antagónicas (GAN, _generative adversarial <em>networks</em>): Proponen un marco en el que dos redes neuronales (generadora y discriminadora) se entrenan de forma competitiva, logrando resultados impactantes en la generación de imágenes y otros dominios <sup>6</sup></li>
</ul>
<blockquote>
<p><sup>5</sup> Kingma, D. P., &amp; Welling, M. (2013). <a href="http://web2.cs.columbia.edu/~blei/fogm/2018F/materials/KingmaWelling2013.pdf"><em>Auto-encoding variational bayes</em></a>. arXiv preprint arXiv:1312.6114.<br />
<sup>6</sup> Goodfellow, I., Pouget-Abadie, J., Mirza, M., Xu, B., Warde-Farley, D., Ozair, S., ... &amp; Bengio, Y. (2014). <a href="https://proceedings.neurips.cc/paper_files/paper/2014/hash/f033ed80deb0234979a61f95710dbe25-Abstract.html"><em>Generative adversarial nets</em></a>. Advances in Neural Information Processing Systems, 27.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="avocado" data-marpit-pagination="7" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Evolución y especialización</h1>

<ul>
<li><strong>2015-2016</strong>: Redes GAN especializadas en imágenes.
<ul>
<li>Modelos autoregresivos para imágenes: Se presentan PixelRNN y PixelCNN, que generan imágenes modelando la distribución de píxeles de manera secuencial<sup>7</sup></li>
<li>DCGAN (<em>deep Convolutional GAN</em>): Arquitectura basada en CNN que facilita la generación de imágenes de alta calidad y que establece un nuevo estándar en la comunidad<sup>8</sup></li>
</ul>
</li>
<li><strong>2017-2018</strong>: Modelos autoregresivos basados en Transformers. Son una revolución en la generación de texto (gran capacidad para aprender y sintetizar el lenguaje<sup>9</sup>)</li>
<li><strong>2020</strong> en adelante: Introducción de los <em>denoising diffusion probabilistic models</em> (DDPM), que abren una nueva vía para la generación de <strong>muy</strong> alta calidad de imágenes<sup>10</sup> y otros tipos de datos<sup>11</sup><sup>12</sup>.</li>
</ul>
<blockquote>
<p><sup>7</sup> Van den Oord, A., Kalchbrenner, N., &amp; Kavukcuoglu, K. (2016). <a href="https://proceedings.mlr.press/v48/oord16.html"><em>Pixel recurrent neural networks</em></a>. arXiv preprint arXiv:1601.06759.<br />
<sup>8</sup> Radford, A., Metz, L., &amp; Chintala, S. (2015). <a href="https://arxiv.org/abs/1511.06434"><em>Unsupervised representation learning with deep convolutional generative adversarial networks</em></a>. arXiv preprint arXiv:1511.06434.<br />
<sup>9</sup> Radford, A., et al. (2018). <a href="https://www.mikecaptain.com/resources/pdf/GPT-1.pdf"><em>Improving language understanding by generative pre-training</em></a>.<br />
<sup>10</sup> Ho, J., Jain, A., &amp; Abbeel, P. (2020). <a href="https://proceedings.neurips.cc/paper/2020/hash/4c5bcfec8584af0d967f1ab10179ca4b-Abstract.html"><em>Denoising diffusion probabilistic models</em></a>. Advances in Neural Information Processing Systems, 33.<br />
<sup>11</sup> Rombach, R., et al. (2022). <a href="https://openaccess.thecvf.com/content/CVPR2022/html/Rombach_High-Resolution_Image_Synthesis_With_Latent_Diffusion_Models_CVPR_2022_paper"><em>High-resolution image synthesis with latent diffusion models</em></a>. arXiv preprint arXiv:2112.10752.<br />
<sup>12</sup> OpenAI. (2020). <a href="https://assets.pubpub.org/2gnzbcnd/11608661311181.pdf"><em>Jukebox: A Generative Model for Music</em></a>. OpenAI Blog.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="avocado" data-marpit-pagination="8" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>¿Qué aportan estos modelos?</h1>
<p>No solo aprenden a diferenciar, sino que <strong>aprenden la estructura de los datos</strong></p>
<ul>
<li>Y por tanto a generar datos similares que sigan esa estructura</li>
<li>Nos permiten <strong>interpolar</strong> datos de forma «inteligente»</li>
<li>También nos permiten <strong>manipular</strong> características de los datos generados</li>
<li>Y <strong>inferir</strong> representaciones latentes de los datos</li>
<li>Además, son útiles en la <strong>detección de anomalías</strong></li>
</ul>
<p>Sin embargo, tienen un coste computacional mayor que los modelos discriminativos</p>
<ul>
<li>Y en ocasiones son <i><strong>mucho más</strong> difíciles de entrenar y evaluar</i></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="section" data-theme="avocado" class="section" data-marpit-pagination="9" data-marpit-pagination-total="28" style="--paginate:true;--class:section;--theme:avocado;">
<h1><em>Autoencoders</em> (AE)</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="avocado" data-marpit-pagination="10" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>¿Qué son los Autoencoders? (I)</h1>
<p>Tipo de red neuronal que puede aprender a <strong>comprimir y reconstruir</strong> datos</p>
<ul>
<li>Se utiliza en tareas de <strong>aprendizaje no supervisado</strong></li>
<li>Buscan aprender una <strong>representación compacta</strong> de los datos de entrada</li>
<li>Teinen como objetivo minimizar la diferencia entre los datos de entrada y los reconstruidos por el decodificador</li>
</ul>
<p>Se componen de dos componentes que se entrenan al mismo tiempo:</p>
<ul>
<li><strong>Codificador</strong>: Transforma los datos de entrada en una representación de menor dimensión.</li>
<li><strong>Decodificador</strong>: Toma esta representación y reconstruye los datos originales.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="avocado" data-marpit-pagination="11" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>¿Qué son los Autoencoders? (II)</h1>
<figure class="image">
    <img src="images/autoencoder.png" alt="Ilustración de un autoencoder" width="65%" />
    <figcaption><strong>Figura 3.</strong> Autoencoder con perceptrones multicapa en la entrada y la salida del modelo</figcaption>
</figure>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="avocado" data-marpit-pagination="12" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>¿Qué son los Autoencoders? (III)</h1>
<figure class="image">
    <img src="images/convolutional-autoencoder.png" alt="Ilustración de un autoencoder convolucional" width="100%" />
    <figcaption><strong>Figura 4.</strong> Auteoencoder con redes convolucionales a la entrada y la salida del modelo. (autoencoders convolucionales). Fuente <a href="https://www.researchgate.net/publication/320658590_Deep_Clustering_with_Convolutional_Autoencoders">_Deep Clustering with Convolutional Autoencoders</a></figcaption>
</figure>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="avocado" data-marpit-pagination="13" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Áreas de aplicación</h1>
<p>Este tipo de arquitectura es <strong>muy</strong> util en una amplia variedad de aplicaciones:</p>
<ul>
<li><strong>Entrenamiento de modelos con muchas capas</strong>: Una de sus primeras aplicaciones fue en la pre-entrenamiento de redes neuronales profundas</li>
<li><strong>Reducción de dimensionalidad</strong>: Al aprender una representación compacta de los datos, se pueden reducir las dimensiones de los mismos</li>
<li><strong>Eliminación de ruido</strong>: Al aprender a reconstruir los datos, se pueden eliminar ruidos de los mismos</li>
<li><strong>Detección de anomalías</strong>: Modelar la distribución de los datos normales y detectar desviaciones significativas como anomalías</li>
<li><strong>Generación de datos</strong>: Al muestrear del espacio latente, los autoencoders pueden generar nuevas muestras de <strong>datos similares</strong> a los ejemplos de entrenamiento</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="avocado" data-marpit-pagination="14" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>¿Aprendizaje supervisado o no supervisado?</h1>
<p>Tradicionalmente, se han clasificado como <strong>aprendizaje no supervisado</strong></p>
<ul>
<li>Después de todo, no trabajan con datos <em>etiquetados</em></li>
</ul>
<p>Pero sí tienen una salida a ajustar, ¿no? como en <strong>aprendizaje supervisado</strong></p>
<ul>
<li>Se aprende con retroalimentación de los datos, intentando minimizar el error al comparar la salida con la entrada</li>
</ul>
<p>Yann LeCun inventó el término <strong>aprendizaje auto-supervisado</strong> para hablar sobre estos modelos</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="section" data-theme="avocado" class="section" data-marpit-pagination="15" data-marpit-pagination-total="28" style="--paginate:true;--class:section;--theme:avocado;">
<h1><em>Variational autoencoders</em> (VAE)</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="avocado" data-marpit-pagination="16" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Motivación</h1>
<p>Los <em>autoencoders</em> nos permiten generar datos, pero no demasiado buenos</p>
<ul>
<li>A cada ejemplo se le asigna un punto en el espacio latente proyectado</li>
<li>Lo malo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> No hay garantía de que puntos cercanos generen datos similares</li>
</ul>
<p>Veamos un ejemplo sencillo: la reconstrucción de imágenes del dataset MNIST</p>
<ul>
<li>¿Cómo sería el espacio latente?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="avocado" data-marpit-pagination="17" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Motivación</h1>
<figure class="image">
    <img src="images/ae-latent-representation.png" alt="Visualización de un espacio latente de dos dimensiones para un autoencoder entrenado con MNIST" width="69%" />
    <figcaption><strong>Figura 5.</strong> Espacio latente de dos dimensiones para un autoencoder entrenado con MNIST</figcaption>
</figure>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="avocado" data-marpit-pagination="18" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Motivación</h1>
<p>Al <strong>no ser una distribución de datos continua</strong>, tendremos problemas cuando la entrada sea ligeramente distinta a los datos con los que se entrenó el autoencoder:</p>
<p align="center" width="100%">
    <img width="30%" src="images/Generativos/AEproblem.png" /> 
</p>
<p>¿Qué ocurrirá cuando la entrada sean imágenes que generen espacios latentes entre medio de las muestras de entrenamiento?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="avocado" data-marpit-pagination="19" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Motivación</h1>
<ul>
<li><strong>Espacios continuos</strong>: En un espacio continuo, los datos pueden tomar un rango infinito de valores dentro de un intervalo determinado.</li>
<li><strong>Espacios discretos</strong>: En un espacio discreto, los datos solo pueden tomar un conjunto finito o contablemente infinito de valores distintos.</li>
</ul>
<p align="center" width="100%">
    <img width="70%" src="images/Generativos/ContinuoDiscreto.png" /> 
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="avocado" data-marpit-pagination="20" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Motivación</h1>
<p>La mejor situación que buscamos es conseguir:</p>
<ul>
<li>Un espacio latente <strong>continuo</strong> y <strong>ordenado</strong></li>
<li>En el espacio ordenado permite tener las muestras similares agrupadas</li>
<li>No se pierde la capacidad de interpolar entre diferentes muestras</li>
</ul>
<p align="center" width="100%">
    <img width="40%" src="images/Generativos/AEproblem2.png" /> 
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-JFiXI56X="" data-paginate="true" data-theme="avocado" data-marpit-pagination="21" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Motivación - ¿Cómo lo conseguimos?</h1>
<ul>
<li>Solo podemos forzar a la propia red a que ordene el espacio latente</li>
<li>¿Cómo?</li>
<li>Durante el entrenamiento, se minimiza una función de perdida</li>
<li>¿Y...?</li>
<li>Pués ahí es donde vamos a trabajar, pero entonces ya no usamos un Autoencoder...</li>
</ul>
<p align="center" width="100%">
    <img width="70%" src="images/Generativos/ContinuoyOrdenado.png" /> 
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="avocado" data-marpit-pagination="22" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Variational Autoencoders (VAEs)</h1>
<p>Son una variante de los autoencoders que buscan la generación de datos sintéticos.</p>
<ul>
<li>Combinan redes neuronales con distribuciones de probabilidad.</li>
<li>Permiten que los datos generados sigan el mismo patrón que los datos de entrada.</li>
</ul>
<p>Así, la red aprende los parámetros de una distribución de probabilidad.</p>
<ul>
<li>Construyen explícitamente un <em><strong>espacio latente continuo</strong></em> y <em><strong>ordenado</strong></em>.</li>
<li>No una función arbitraria como en las redes neuronales convencionales.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="avocado" data-marpit-pagination="23" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>Variational Autoencoders (VAEs)</h1>
<p>El espacio latente está definido por <strong>dos vectores</strong> de tamaño n:</p>
<p align="center" width="100%">
    <img width="70%" src="images/Generativos/VAE.png" /> 
</p>
<p>Luego debemos ajustar las funciones de pérdida individualmente de tal manera que:</p>
<ul>
<li>Una <em><strong>función de pérdida tradicional</strong></em> que calcula la diferencia con el objeto generado.</li>
<li>La <em><strong>divergencia KL</strong></em> (Kullback-Leibler) entre la distribución latente aprendida y la distribución anterior (prior distribution), que actúa como término de regularización.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="avocado" data-marpit-pagination="24" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>KL-divergence</h1>
<p>¿Por qué necesitamos las pérdidas de reconstrucción y la divergencia KL?</p>
<p align="center" width="100%">
    <img width="80%" src="images/Generativos/KLdivergence.png" /> 
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-b2yzwzTB="" data-paginate="true" data-theme="avocado" data-marpit-pagination="25" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>KL-divergence</h1>
<p>La <em><strong>funcion KL-divergence</strong></em> mide la diferencia entre dos distribuciones de probabilidad.</p>
<p align="center" width="100%">
    <img width="60%" src="images/Generativos/kldiver2.png" /> 
&lt;/p
<p>Por ejemplo, en las distribuciones de la figura tenemos dos distribuciones:</p>
<ul>
<li>Una distribución normal y conocida p(x).</li>
<li>Una distribución normal y desconocida q(x).</li>
</ul>
<p>Es una divergencia, no una distancia, ya que no es simétrica.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-AVIOeoJC="" data-paginate="true" data-theme="avocado" data-marpit-pagination="26" data-marpit-pagination-total="28" style="--paginate:true;--theme:avocado;">
<h1>KL-divergence</h1>
<p>La fórmula de la divergencia Kullback-Leibler (KL) entre dos distribuciones de probabilidad ( <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g></g></g></svg></mjx-container> ) y ( <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex" xmlns="http://www.w3.org/2000/svg" width="1.79ex" height="2.032ex" role="img" focusable="false" viewBox="0 -704 791 898"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D444" d="M399 -80Q399 -47 400 -30T402 -11V-7L387 -11Q341 -22 303 -22Q208 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435Q740 255 592 107Q529 47 461 16L444 8V3Q444 2 449 -24T470 -66T516 -82Q551 -82 583 -60T625 -3Q631 11 638 11Q647 11 649 2Q649 -6 639 -34T611 -100T557 -165T481 -194Q399 -194 399 -87V-80ZM636 468Q636 523 621 564T580 625T530 655T477 665Q429 665 379 640Q277 591 215 464T153 216Q153 110 207 59Q231 38 236 38V46Q236 86 269 120T347 155Q372 155 390 144T417 114T429 82T435 55L448 64Q512 108 557 185T619 334T636 468ZM314 18Q362 18 404 39L403 49Q399 104 366 115Q354 117 347 117Q344 117 341 117T337 118Q317 118 296 98T274 52Q274 18 314 18Z"></path></g></g></g></svg></mjx-container> ) es:</p>
<center>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -1.469ex" xmlns="http://www.w3.org/2000/svg" width="29.013ex" height="4.07ex" role="img" focusable="false" viewBox="0 -1149.5 12824 1799"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g><g data-mml-node="TeXAtom" transform="translate(861,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mtext"><path data-c="4B" d="M128 622Q121 629 117 631T101 634T58 637H25V683H36Q57 680 180 680Q315 680 324 683H335V637H313Q235 637 233 620Q232 618 232 462L233 307L379 449Q425 494 479 546Q518 584 524 591T531 607V608Q531 630 503 636Q501 636 498 636T493 637H489V683H499Q517 680 630 680Q704 680 716 683H722V637H708Q633 633 589 597Q584 592 495 506T406 419T515 254T631 80Q644 60 662 54T715 46H736V0H728Q719 3 615 3Q493 3 472 0H461V46H469Q515 46 515 72Q515 78 512 84L336 351Q332 348 278 296L232 251V156Q232 62 235 58Q243 47 302 46H335V0H324Q303 3 180 3Q45 3 36 0H25V46H58Q100 47 109 49T128 61V622Z"></path><path data-c="4C" d="M128 622Q121 629 117 631T101 634T58 637H25V683H36Q48 680 182 680Q324 680 348 683H360V637H333Q273 637 258 635T233 622L232 342V129Q232 57 237 52Q243 47 313 47Q384 47 410 53Q470 70 498 110T536 221Q536 226 537 238T540 261T542 272T562 273H582V268Q580 265 568 137T554 5V0H25V46H58Q100 47 109 49T128 61V622Z" transform="translate(778,0)"></path></g></g></g><g data-mml-node="mo <p>I now call it “self-supervised learning”, because “unsupervised” is both a loaded and confusing term. […] Self-supervised learning uses way more supervisory signals than supervised learning, and enormously more than reinforcement learning. That’s why calling it “unsupervised” is totally misleading.<br />
<span style="color:white; text-align:left;">Yann LeCun - Recent Advances in Deep Learning (2019)</span></p>
